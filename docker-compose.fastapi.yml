version: '3.8'

services:
  bodyvision-api:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./assets:/app/assets
      - ./app/models/weights:/app/app/models/weights
    environment:
      - DEBUG=true
      - DEVICE=cpu
    restart: unless-stopped
    
  bodyvision-gradio:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    ports:
      - "7860:7860"
    volumes:
      - ./logs:/app/logs
      - ./assets:/app/assets
    environment:
      - DEBUG=true
    command: ["python", "start_gradio.py"]
    depends_on:
      - bodyvision-api
    restart: unless-stopped
